<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错题本小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .phone-container {
            width: 430px;
            height: 932px;
            border-radius: 55px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background-color: #000;
            padding: 12px;
            margin: 20px;
            position: relative;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 45px;
            overflow: hidden;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .title {
            color: #22c55e;
            font-weight: bold;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(430px, 1fr));
            gap: 40px;
            justify-content: center;
        }
    </style>
</head>
<body class="p-8">
    <header class="mb-8">
        <h1 class="text-4xl font-bold title mb-4">错题本小程序原型设计</h1>
        <p class="text-gray-600 mb-6">这是一款用于记录和管理学习错题的小程序原型，包含以下主要功能页面：</p>
        <ul class="list-disc ml-8 mb-6 text-gray-700">
            <li>首页 - 展示数据统计和快速操作</li>
            <li>我的错题本 - 展示所有收集的错题</li>
            <li>个人中心 - 用户信息和设置</li>
            <li>拍照添加错题 - 通过拍照快速记录错题</li>
            <li>错题详情 - 查看和编辑错题内容</li>
        </ul>
    </header>

    <section class="prototype-grid">
        <!-- 首页 -->
        <div>
            <h2 class="text-xl font-semibold mb-4">首页</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="home.html" title="首页"></iframe>
                </div>
            </div>
        </div>

        <!-- 我的错题本 -->
        <div>
            <h2 class="text-xl font-semibold mb-4">我的错题本</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="questions.html" title="我的错题本"></iframe>
                </div>
            </div>
        </div>

        <!-- 个人中心 -->
        <div>
            <h2 class="text-xl font-semibold mb-4">个人中心</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="profile.html" title="个人中心"></iframe>
                </div>
            </div>
        </div>

        <!-- 拍照添加错题 -->
        <div>
            <h2 class="text-xl font-semibold mb-4">拍照添加错题</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="add_question.html" title="拍照添加错题"></iframe>
                </div>
            </div>
        </div>

        <!-- 错题详情 -->
        <div>
            <h2 class="text-xl font-semibold mb-4">错题详情</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="question_detail.html" title="错题详情"></iframe>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
